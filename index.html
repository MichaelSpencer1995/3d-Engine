<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Engine</title>
</head>
<body style="margin: 0; background: #000;">
    <div style="width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div id="root" style="border: #fff 3px solid"></div>
    </div>
<script type="text/javascript" src="./dist/umd/3d-engine.min.js"></script>
<!-- <script type="text/javascript" src="https://unpkg.com/3d-engine"></script> -->

<script>
    const windowSize = 100
    const settings = {
        background: '#000',
        windowSize: windowSize,
        pixelSize: 3,
        entities: [
            {
                type: 'square',
                id: '001',
                width: 20,
                center: [(windowSize / 2), (windowSize / 2)]
            }
        ]
    }

    const app = new _3dEngine('#root', settings)
    app.launch()
</script>
</body>
</html>
